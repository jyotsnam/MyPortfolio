<form class="form-inline" ng-controller="loginCtrl">
    <div class="form-group">
        <label class="sr-only" for="inputEmail">Email</label>
        <input ng-model="uname" type="email" class="form-control" id="inputEmail" placeholder="Email" >
    </div>
    <div class="form-group">
        <label class="sr-only" for="inputPassword">Password</label>
        <input ng-model="pwd" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="verfyUser(uname, pwd)">Login</button>
</form>
